<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e06111f6fc.js" crossorigin="anonymous"></script>
    <title>OEM Calculator</title>
</head>

<body>


    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">OEM Calculator</a>
        </div>
    </nav>

    <div class="container">

        <div class="card mt-3">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="productName" type="text" class="form-control" placeholder="Product Name">
                        </div>

                        <div class="form-group col-md-6">
                            <input id="productPrice" type="text" class="form-control" placeholder="Product Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm addBtn"><i class="fas fa-plus"></i> Add</button>
                    <button type="submit" class="btn btn-success btn-sm updateBtn"><i class="far fa-edit"></i> Save
                        Changes</button>
                    <button type="submit" class="btn btn-warning btn-sm cancelBtn"><i class="fas fa-chevron-circle-left"></i>
                        Cancel</button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn"><i class="fas fa-times"></i> Delete</button>

                </form>
            </div>
        </div>


        <div id="productCard" class="card mt-3">

            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>

        </div>

        <div class="card mt-3">

            <div class="card-footer text-right">

                <p>Total (TL) <strong> <span id="totalTL">0 </span>TL</strong></p>
                <p>Total ($) <strong> <span id="totalDlr">0 </span>$</strong></p>

            </div>

        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
